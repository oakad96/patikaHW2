<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="assets/logo.jpg" alt="" class="logo">
    </div>

    <div class="search-container">
        <h2>Search the web using Google!</h2>
        <input type="text" name="searchbar" id="searchbar">
        <div class="button-container">
            <button class="search">Google Search</button>
            <button class="lucky">I'm feeling lucky</button>
        </div>
    </div>

    <div class="links-container">
        <div class="left">
            <h3>Special Searches</h3>
            <a href="">Stanford Search</a> <br>
            <a href="">Linux Search</a>
        </div>

        <div class="mid">
            <a href="">Help!</a> <br>
            <a href="">About Google!</a> <br>
            <a href="">Company Info</a> <br>
            <a href="">Google! Logos</a> <br>
        </div>

        <div class="right">
            <h4>Get google! <br> updates monthly</h3>
                <input type="text" name="email" id="email">
                <p> <button>Subscribe</button> <a
                        href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                </p>
        </div>
    </div>

</body>

</html>
